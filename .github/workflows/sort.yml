name: Sort Questions

on:
  push:
    branches:
      - main

jobs:
  sort_questions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-magic
        run: npm install markdown-magic

      - name: Run markdown-magic
        run: npx markdown-magic README.md

      - name: Commit sorted questions
        run: |
          git config --local user.email "mannan.jnv123@gmail.com"
          git config --local user.name "abdul1mannan"
          git add README.md
          git commit -m "Auto sort questions"
          git push
